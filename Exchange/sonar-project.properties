sonar.projectKey=trader_trade_assistant
sonar.organization=trader
sonar.python.coverage.reportPaths=exchange/reports/coverage.xml
sonar.python.xunit.reportPath=exchange/reports/xunit-result.xml
sonar.qualitygate.wait=true

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=exchange/src
sonar.tests=exchange/tests

# sonar test coverage exclusions
sonar.coverage.exclusions=**/tests/**, **/__init__.py 

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
